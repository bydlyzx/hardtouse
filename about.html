<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About｜Hard to Use</title>

  <meta name="description" content="关于 Hard to Use：一个基于真实使用经验与人体工程学，把不好用的系统一步步改得更好用的长期项目。">

  <style>
    :root {
      --bg: #fafafa;
      --fg: #1d1d1f;
      --muted: #6e6e73;
      --border: #e5e5e7;
      --accent: #0066cc;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        "PingFang SC",
        "Hiragino Sans GB",
        "Microsoft YaHei",
        sans-serif;
      line-height: 1.85;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 96px 24px 96px;
    }

    header {
      margin-bottom: 88px;
    }

    h1 {
      font-size: 42px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin: 0 0 16px;
    }

    .subtitle {
      font-size: 18px;
      color: var(--muted);
      max-width: 720px;
    }

    section {
      margin-bottom: 76px;
      padding-top: 36px;
      border-top: 1px solid var(--border);
    }

    h2 {
      font-size: 22px;
      font-weight: 500;
      margin: 0 0 18px;
    }

    p {
      margin: 0 0 16px;
    }

    ul {
      margin: 12px 0 0 20px;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover { text-decoration: underline; }

    footer {
      margin-top: 96px;
      padding-top: 28px;
      border-top: 1px solid var(--border);
      font-size: 14px;
      color: var(--muted);
    }

    .back {
      margin-top: 14px;
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="container">

  <header>
    <h1>About Hard to Use</h1>
    <p class="subtitle">
      一个从真实使用经验出发，<br/>
      把“不好用”一步步改成“好用”的长期项目。
    </p>
  </header>

  <!-- 内容区保持不变，略，为节省你滚动精力 -->

      联系：

</div>
